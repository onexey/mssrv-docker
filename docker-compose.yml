---
version: "3"
services:
    
  dashy:
    # To build from source, replace 'image: lissy93/dashy' with 'build: .'
    # build: .
    image: lissy93/dashy
    container_name: Dashy
    # Pass in your config file below, by specifying the path on your host machine
    #volumes:
     # - ${DataRootPath:-.}/data/dashy/conf.yml:/app/public/conf.yml
    ports:
      - 4000:80
    # Set any environmental variables
    environment:
      - NODE_ENV=production
    # Specify your user ID and group ID. You can find this by running `id -u` and `id -g`
    #  - UID=1000
    #  - GID=1000
    # Specify restart policy
    restart: unless-stopped
    # Configure healthchecks
    healthcheck:
      test: ['CMD', 'node', '/app/services/healthcheck']
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Istanbul
      - WEBUI_PORT=8080
    volumes:
      - ${DataRootPath:-.}/data/qbittorrent/config:/config
      - ${MediaRootPath:-.}/downloads:/downloads
    ports:
      - 8080:8080
      - 6881:6881
      - 6881:6881/udp
    restart: unless-stopped

  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=CET
    volumes:
      - ${DataRootPath:-.}/data/bazarr/config:/config
      - ${MediaRootPath:-.}/downloads/movies:/movies #optional
      - ${MediaRootPath:-.}/downloads/series:/tv #optional
      - ${MediaRootPath:-.}/downloads/movies:/downloads/movies
      - ${MediaRootPath:-.}/downloads/series:/downloads/series
    ports:
      - 6767:6767
    restart: unless-stopped

  jackett:
    image: lscr.io/linuxserver/jackett:latest
    container_name: jackett
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=CET
      - AUTO_UPDATE=true #optional
      - RUN_OPTS=<run options here> #optional
    volumes:
      - ${DataRootPath:-.}/data/jackett/config:/config
      - ${MediaRootPath:-.}/downloads:/downloads
    ports:
      - 9117:9117
    restart: unless-stopped

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=CET
    volumes:
      - ${DataRootPath:-.}/data/radarr/config:/config
      - ${MediaRootPath:-.}/downloads/movies:/movies #optional
      - ${MediaRootPath:-.}/downloads:/downloads #optional
    ports:
      - 7878:7878
    restart: unless-stopped

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=CET
    volumes:
      - ${DataRootPath:-.}/data/sonarr/config:/config
      - ${MediaRootPath:-.}/downloads/series:/tv #optional
      - ${MediaRootPath:-.}/downloads:/downloads #optional
    ports:
      - 8989:8989
    restart: unless-stopped

  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=CET
      - JELLYFIN_PublishedServerUrl=192.168.0.5 #optional
    volumes:
      - ${DataRootPath:-.}/data/jellyfin:/config
      - ${MediaRootPath:-.}/downloads/series:/data/tvshows
      - ${MediaRootPath:-.}/downloads/movies:/data/movies
    ports:
      - 8096:8096
      - 8920:8920 #optional
      - 7359:7359/udp #optional
      - 1900:1900/udp #optional
    restart: unless-stopped
